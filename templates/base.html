{% load compress %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>My Company {% block title %}
    {% endblock %}
    </title>
    <link rel="icon" type="image/png" href="{% static 'image/customer.png' %}">   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    {% compress css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    {% endcompress %}

  </head>
  <body>
    
<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  <a class=" col-md-3 col-lg-2 me-0 px-3 m-2" href="/"><img src="{% static 'image/customer.png' %}" alt="" style="width: 15%;"></a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-outline-dark" type="submit" value="Sign out">
      </form>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    {% include 'partials/_sidebar.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}
      
      {% endblock %}
    </main>
  </div>
</div>
      {% compress js %}
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      {% endcompress %}
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  
  </body>
</html>
