{% extends 'base_auth.html' %}

{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card register-card">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <img src="{% static 'image/customer.png' %}" alt="" class="pb-3" style="width: 15%;">
                    <h4>Find your email</h4>
                </div>
                <form action="{% url 'request-password' %}" method="post">
                    
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" aria-describedby="inputGroupPrepend2" class="form-control form-control-sm" required>
                    </div>
                    <input type="submit" value="Reset Password" class="btn btn-block btn-primary submit-btn"> 

                    <div class="container pt-5 pl-0">
                        <a href="{% url 'login' %}">Sign in instead</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}
